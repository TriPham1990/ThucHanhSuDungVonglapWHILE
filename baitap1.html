<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Thực hành] Sử dụng vòng lặp while</title>
</head>
<body>
<script>
    let num = parseInt(prompt('Enter a num to print. Enter "-1" or empty to quit.'));
    let total = 0;

    while(num !== -1){
        document.write(num + '<br>');
        total += num;
        num = parseInt(prompt('Enter a num to print. Enter "-1" or empty to quit.'));
    }
    document.write(total);
</script>
</body>
</html>
